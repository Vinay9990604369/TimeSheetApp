{% extends "base.html" %}
{% block content %}
<h2>Reset Your Password</h2>
<p>Enter your email address to receive a password reset link.</p>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Send reset link</button>
</form>

<p><a href="{% url 'login' %}">&larr; Back to login</a></p>
{% endblock %}
