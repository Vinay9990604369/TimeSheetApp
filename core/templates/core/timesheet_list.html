<!DOCTYPE html>
<html>
<head>
    <title>Your Timesheets</title>
</head>
<body>
    <h1>Timesheet Entries</h1>
    <p><a href="{% url 'home' %}">Home</a> | <a href="{% url 'submit_timesheet' %}">Submit New Timesheet</a> | <a href="{% url 'logout' %}">Logout</a></p>
    {% if timesheets %}
        <ul>
            {% for ts in timesheets %}
                <li>
                    <a href="{% url 'timesheet_detail' ts.pk %}">
                        {{ ts.project_name }} - {{ ts.date_of_services }} - {{ ts.resource.username }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No timesheet entries found.</p>
    {% endif %}
</body>
</html>
