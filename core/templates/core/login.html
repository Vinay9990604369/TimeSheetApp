<!DOCTYPE html>
<html>
<head>
    <title>Login - TimeSheetApp</title>
</head>
<body>
    <h2>Login to TimeSheetApp</h2>

    {% if form.errors %}
        <p style="color: red;">Invalid username or password. Please try again.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    {% if next %}
        <input type="hidden" name="next" value="{{ next }}" />
    {% endif %}
</body>
</html>
