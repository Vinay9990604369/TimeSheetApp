{% extends "base.html" %}

{% block content %}
<h1>Submit Timesheet</h1>

{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}

<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>

<p class="back-link"><a href="{% url 'home' %}">&larr; Back to Home</a></p>
{% endblock %}
